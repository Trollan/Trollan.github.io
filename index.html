<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unity WebGL Player | Jam42</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        /* Estilos generales */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Contenedor del juego */
        #unity-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 1280px;  /* Tamaño fijo */
            height: 720px;  /* Tamaño fijo */
            overflow: hidden;
        }

        /* Estilo del canvas */
        canvas {
            width: 1280px;  /* Tamaño fijo */
            height: 720px;  /* Tamaño fijo */
            border: 2px solid #444;
            border-radius: 10px;
        }

        /* Barra de carga */
        #unity-loading-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #unity-progress-bar-empty {
            width: 300px;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background-color: #00ffcc;
            transition: width 0.3s ease-in-out;
        }

        /* Mensajes de advertencia */
        #unity-warning {
            color: #ffdd00;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Pie de página */
        #unity-footer {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div id="unity-warning"></div>
        </div>
        <div id="unity-footer">Jam42 - Powered by Unity</div>
    </div>

    <script>
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            warningBanner.textContent = msg;
            warningBanner.style.display = "block";
            warningBanner.style.backgroundColor = type === "error" ? "red" : "yellow";
            warningBanner.style.padding = "10px";
            if (type === "warning") {
                setTimeout(() => { warningBanner.style.display = "none"; }, 5000);
            }
        }

        const buildUrl = "Build";
        const loaderUrl = `${buildUrl}/42GameWebGL.loader.js`;
        const config = {
            dataUrl: `${buildUrl}/42GameWebGL.data.unityweb`,
            frameworkUrl: `${buildUrl}/42GameWebGL.framework.js.unityweb`,
            codeUrl: `${buildUrl}/42GameWebGL.wasm.unityweb`,
            streamingAssetsUrl: "StreamingAssets",
            matchWebGLToCanvasSize: false,
            companyName: "DefaultCompany",
            productName: "Jam42",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            unityShowBanner('WebGL builds are not supported on mobile devices.', 'warning');
        }

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = `${progress * 100}%`;
            }).then(() => {
                loadingBar.style.display = "none";
            }).catch((message) => {
                unityShowBanner(message, 'error');
            });
        };

        document.body.appendChild(script);
    </script>

</body>
</html>
